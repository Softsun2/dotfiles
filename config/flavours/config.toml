schemes = "https://github.com/Softsun2/base16-schemes-source"
# templates = "my-templates"

[[extra_scheme]]
name = "tarko"
source = "https://github.com/Softsun2/base16-tarko-scheme"

[[extra_scheme]]
name = "og-themes"
source = "https://github.com/Softsun2/base16-og-themes"

[[extra_template]]
name = "dwm-xrdb"
source = "https://github.com/Softsun2/base16-dwm-xrdb"

[[extra_template]]
name = "nvim-base16"
source = "https://github.com/Softsun2/base16-nvim-base16"

# dwm
[[item]]
file = "$HOME/.dotfiles/theme/xcolors-dwm"
template = "dwm-xrdb"
start = "! start flavours"
end = "! end flavours"
hook = "xrdb load $HOME/.dotfiles/theme/xcolors-dwm"

# kitty
[[item]]
file = '$HOME/.dotfiles/theme/kitty/theme.conf'
template = 'kitty'
subtemplate = 'default-256'
hook = 'kitty @ set-colors -a -c $HOME/.dotfiles/theme/kitty/theme.conf'

# neovim
[[item]]
file = '$HOME/.dotfiles/config/nvim/lua/colors.lua'
template = 'nvim-base16'
start = '-- start flavours'
end = '-- end flavours'
# hook = ...

